<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | MedCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .sidebar {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .active-nav-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
        }

        .settings-tab.active {
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 gradient-bg text-white">
                <div class="flex items-center justify-center h-16 px-4 border-b border-blue-800">
                    <div class="flex items-center">
                        <i data-feather="activity" class="w-6 h-6 mr-2"></i>
                        <span class="text-xl font-semibold">MedCare</span>
                    </div>
                </div>
                <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
                    <a href="index.html"
                        class="flex items-center px-4 py-3 mt-2 rounded-lg hover:bg-blue-700 transition">
                        <i data-feather="home" class="w-5 h-5"></i>
                        <span class="ml-3">Dashboard</span>
                    </a>
                    <div class="mt-2">
                        <div class="text-xs font-semibold text-blue-200 uppercase tracking-wider px-4 py-2">Management
                        </div>
                        <a href="doctors.html"
                            class="flex items-center px-4 py-3 mt-1 rounded-lg hover:bg-blue-700 transition">
                            <i data-feather="users" class="w-5 h-5"></i>
                            <span class="ml-3">Doctors</span>
                        </a>
                        <a href="patients.html"
                            class="flex items-center px-4 py-3 mt-1 rounded-lg hover:bg-blue-700 transition">
                            <i data-feather="user" class="w-5 h-5"></i>
                            <span class="ml-3">Patients</span>
                        </a>
                        <a href="appointments.html"
                            class="flex items-center px-4 py-3 mt-1 rounded-lg hover:bg-blue-700 transition">
                            <i data-feather="calendar" class="w-5 h-5"></i>
                            <span class="ml-3">Appointments</span>
                        </a>
                        <a href="reports.html"
                            class="flex items-center px-4 py-3 mt-1 rounded-lg hover:bg-blue-700 transition">
                            <i data-feather="file-text" class="w-5 h-5"></i>
                            <span class="ml-3">Reports</span>
                        </a>
                    </div>
                    <div class="mt-2">
                        <div class="text-xs font-semibold text-blue-200 uppercase tracking-wider px-4 py-2">
                            Communication</div>
                        <a href="messages.html"
                            class="flex items-center px-4 py-3 mt-1 rounded-lg hover:bg-blue-700 transition">
                            <i data-feather="message-square" class="w-5 h-5"></i>
                            <span class="ml-3">Messages</span>
                            <span
                                class="ml-auto px-2 py-1 text-xs font-semibold bg-red-500 text-white rounded-full">3</span>
                        </a>
                    </div>
                    <div class="mt-auto mb-4">
                        <a href="setting.html" class="flex items-center px-4 py-3 mt-1 rounded-lg active-nav-item">
                            <i data-feather="settings" class="w-5 h-5"></i>
                            <span class="ml-3">Settings</span>
                        </a>
                        <a href="#" class="flex items-center px-4 py-3 mt-1 rounded-lg hover:bg-blue-700 transition">
                            <i data-feather="log-out" class="w-5 h-5"></i>
                            <span class="ml-3">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex items-center">
                        <button class="md:hidden text-gray-500 focus:outline-none">
                            <i data-feather="menu" class="w-6 h-6"></i>
                        </button>
                        <h1 class="ml-2 text-xl font-semibold text-gray-800">Settings</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="text-gray-500 focus:outline-none relative">
                            <i data-feather="bell" class="w-5 h-5"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center text-white">
                                <i data-feather="user" class="w-4 h-4"></i>
                            </div>
                            <span class="ml-2 text-sm font-medium text-gray-700">Admin</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden" data-aos="fade-up">
                    <!-- Settings Tabs -->
                    <div class="border-b border-gray-200">
                        <nav class="flex -mb-px">
                            <a href="#"
                                class="settings-tab active py-4 px-6 text-center border-b-2 font-medium text-sm">
                                <i data-feather="user" class="w-4 h-4 inline mr-2"></i>
                                Profile
                            </a>
                            <a href="#"
                                class="settings-tab py-4 px-6 text-center border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                <i data-feather="lock" class="w-4 h-4 inline mr-2"></i>
                                Security
                            </a>
                            <a href="#"
                                class="settings-tab py-4 px-6 text-center border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                <i data-feather="bell" class="w-4 h-4 inline mr-2"></i>
                                Notifications
                            </a>
                            <a href="#"
                                class="settings-tab py-4 px-6 text-center border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                                <i data-feather="sliders" class="w-4 h-4 inline mr-2"></i>
                                Preferences
                            </a>
                        </nav>
                    </div>

                    <!-- Profile Settings -->
                    <div class="p-6">
                        <h2 class="text-lg font-medium text-gray-900 mb-6">Profile Information</h2>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First
                                    name</label>
                                <input type="text" id="first-name" value="Admin"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last
                                    name</label>
                                <input type="text" id="last-name" value="User"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email
                                    address</label>
                                <input type="email" id="email" value="admin@medcare.com"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone
                                    number</label>
                                <input type="tel" id="phone" value="+1 (555) 123-4567"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <!-- Profile Photo -->
                        <div class="mb-8">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Profile photo</label>
                            <div class="flex items-center">
                                <div
                                    class="w-16 h-16 rounded-full gradient-bg flex items-center justify-center text-white">
                                    <i data-feather="user" class="w-6 h-6"></i>
                                </div>
                                <div class="ml-4">
                                    <button type="button"
                                        class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        Change
                                    </button>
                                    <button type="button"
                                        class="ml-2 px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- About Section -->
                        <div class="mb-8">
                            <label for="about" class="block text-sm font-medium text-gray-700 mb-1">About</label>
                            <textarea id="about" rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">System administrator for MedCare Hospital. Responsible for managing all digital systems and user accounts.</textarea>
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-end">
                            <button type="button"
                                class="px-6 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white gradient-bg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>

                <!-- System Settings -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden mt-6" data-aos="fade-up" data-aos-delay="100">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">System Settings</h2>
                    </div>
                    <div class="p-6">
                        <div class="space-y-6">
                            <!-- Timezone Setting -->
                            <div class="flex items-center justify-between">
                                <div>
                                    <label for="timezone"
                                        class="block text-sm font-medium text-gray-700 mb-1">Timezone</label>
                                    <select id="timezone"
                                        class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                        <option>(GMT-12:00) International Date Line West</option>
                                        <option>(GMT-11:00) Midway Island, Samoa</option>
                                        <option selected>(GMT-08:00) Pacific Time (US & Canada)</option>
                                        <option>(GMT-07:00) Mountain Time (US & Canada)</option>
                                        <option>(GMT-06:00) Central Time (US & Canada)</option>
                                        <option>(GMT-05:00) Eastern Time (US & Canada)</option>
                                    </select>
                                </div>
                                <button type="button"
                                    class="px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white gradient-bg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Update
                                </button>
                            </div>

                            <!-- Date Format -->
                            <div class="flex items-center justify-between">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Date Format</label>
                                    <div class="flex space-x-4">
                                        <label class="inline-flex items-center">
                                            <input type="radio" class="form-radio h-4 w-4 text-blue-600"
                                                name="date_format" checked>
                                            <span class="ml-2 text-sm text-gray-700">MM/DD/YYYY</span>
                                        </label>
                                        <label class="inline-flex items-center">
                                            <input type="radio" class="form-radio h-4 w-4 text-blue-600"
                                                name="date_format">
                                            <span class="ml-2 text-sm text-gray-700">DD/MM/YYYY</span>
                                        </label>
                                        <label class="inline-flex items-center">
                                            <input type="radio" class="form-radio h-4 w-4 text-blue-600"
                                                name="date_format">
                                            <span class="ml-2 text-sm text-gray-700">YYYY-MM-DD</span>
                                        </label>
                                    </div>
                                </div>
                                <button type="button"
                                    class="px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white gradient-bg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Update
                                </button>
                            </div>

                            <!-- System Maintenance -->
                            <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                                <div>
                                    <h3 class="text-sm font-medium text-gray-900">System Maintenance</h3>
                                    <p class="text-sm text-gray-500 mt-1">Restart all services to apply updates and
                                        changes.</p>
                                </div>
                                <button type="button"
                                    class="px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                    Restart System
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();

        // Activate settings tabs
        document.querySelectorAll('.settings-tab').forEach(tab => {
            tab.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelectorAll('.settings-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
