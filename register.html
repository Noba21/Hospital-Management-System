<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MedCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        .register-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .role-selector input:checked + label {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl register-card overflow-hidden">
                <div class="gradient-bg p-6 text-center">
                    <div class="flex justify-center mb-4">
                        <i data-feather="activity" class="text-white w-10 h-10"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white">Create Your Account</h1>
                    <p class="text-blue-100">Join MedCare Hospital Management System</p>
                </div>
                <div class="p-8">
                    <form>
                        <!-- Role Selection -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Register As</label>
                            <div class="grid grid-cols-2 gap-3 role-selector">
                                <div>
                                    <input type="radio" name="role" id="patient" value="patient" class="hidden" checked>
                                    <label for="patient" class="flex flex-col items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer transition">
                                        <i data-feather="user" class="w-5 h-5 text-gray-600 mb-1"></i>
                                        <span class="text-sm font-medium">Patient</span>
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" name="role" id="doctor" value="doctor" class="hidden">
                                    <label for="doctor" class="flex flex-col items-center p-3 border-2 border-gray-200 rounded-lg cursor-pointer transition">
                                        <i data-feather="briefcase" class="w-5 h-5 text-gray-600 mb-1"></i>
                                        <span class="text-sm font-medium">Doctor</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Personal Information -->
                        <div class="mb-6">
                            <label for="fullname" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="user" class="text-gray-400"></i>
                                </div>
                                <input type="text" id="fullname" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="John Doe">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="mail" class="text-gray-400"></i>
                                </div>
                                <input type="email" id="email" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="your@email.com">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="phone" class="text-gray-400"></i>
                                </div>
                                <input type="tel" id="phone" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="+1 (555) 123-4567">
                            </div>
                        </div>

                        <!-- Password Fields -->
                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="lock" class="text-gray-400"></i>
                                </div>
                                <input type="password" id="password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-feather="lock" class="text-gray-400"></i>
                                </div>
                                <input type="password" id="confirm-password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                            </div>
                        </div>

                        <!-- Doctor-Specific Fields (Hidden by default) -->
                        <div id="doctor-fields" class="hidden mb-6 space-y-4">
                            <div>
                                <label for="specialization" class="block text-sm font-medium text-gray-700 mb-2">Specialization</label>
                                <input type="text" id="specialization" class="block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Cardiology, Neurology, etc.">
                            </div>
                            <div>
                                <label for="license" class="block text-sm font-medium text-gray-700 mb-2">License Number</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-feather="file-text" class="text-gray-400"></i>
                                    </div>
                                    <input type="text" id="license" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your medical license number">
                                </div>
                            </div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="flex items-start mb-6">
                            <div class="flex items-center h-5">
                                <input id="terms" name="terms" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded" required>
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a></label>
                            </div>
                        </div>

                        <button type="submit" class="w-full gradient-bg text-white py-2 px-4 rounded-lg font-medium hover:opacity-90 transition mb-4">Create Account</button>

                        <div class="text-center text-sm text-gray-600">
                            <p>Already have an account? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Show/hide doctor-specific fields based on role selection
        const roleInputs = document.querySelectorAll('input[name="role"]');
        const doctorFields = document.getElementById('doctor-fields');
        
        roleInputs.forEach(input => {
            input.addEventListener('change', function() {
                if (this.value === 'doctor') {
                    doctorFields.classList.remove('hidden');
                } else {
                    doctorFields.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
